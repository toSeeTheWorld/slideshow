<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>小练习3(轮播图)</title>
	<link rel="stylesheet" type="text/css" href="practice3.css">
</head>
<body>
	<div id="pic-container">
		<ul id="pic-list" style="left: -800px">
			<li><img src="img/4.jpg"></li>
			<li><img src="img/1.jpg"></li>
			<li><img src="img/2.jpg"></li>
			<li><img src="img/3.jpg"></li>
			<li><img src="img/4.jpg"></li>
			<li><img src="img/1.jpg"></li>
		</ul>
	</div>
	<div id="circle-btns">
		<span data-index="1" class="on"></span>
		<span data-index="2"></span>
		<span data-index="3"></span>
		<span data-index="4"></span>
	</div>
	<div id="change-btns">
		<button id="prev">上一页</button>
		<button id="next">下一页</button><br>
		<button id="direction">改变播放方向</button><br>
		<button id="loop">循环与否</button><br>
		<button id="play">开始播放</button>
		<button id="stop">停止播放</button><br>
		<button id="fast">加快播放</button>
		<button id="slow">减慢播放</button>
	</div>

	<script type="text/javascript" src="practice3.js"></script>
</body>
</html>
